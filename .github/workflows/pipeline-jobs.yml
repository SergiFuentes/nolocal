name: Pipeline
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  Check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      - name: Setup Kotlin
        uses: fwilhe2/setup-kotlin@0.2.0
        with:
          version: 1.5.31
      - name: Gradlew Check
        run: | 
           chmod +x ./gradlew
           ./gradlew check
      - name: Codecov coverage report upload
        uses: codecov/codecov-action@v2.1.0 
        with:
          token: ${{secrets.CODECOV_TOKEN}}

  Snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      - name: Snyk
        run: |
            chmod +x ./gradlew
            brew tap snyk/tap
            brew install snyk
            snyk auth ${{secrets.SNYK_TOKEN}}
            snyk monitor

  PrepareJar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      - name: Setup Kotlin
        uses: fwilhe2/setup-kotlin@0.2.0
        with:
          version: 1.5.31
      - name: Build Jar
        run: |
          chmod +x ./gradlew
          ./gradlew bootJar
      - name: Rename Jar
        run: mv ./build/libs/$(ls ./build/libs/ | grep nolocal) nolocal-new.jar
      - name: Publish Jar
        uses: actions/upload-artifact@v2.2.4
        with: 
          path: ./nolocal.jar

  PrepareOracleCLoud:
    needs: [ Check, Snyk, PrepareJar ]
    runs-on: ubuntu-latest
    steps:
      - name: Install Oracle Cloud Infrastructure CLI
        uses: bytesbay/oci-cli-action@v1.0.2
        with:
          user: ${{secrets.OCI_USER_OCID}}
          fingerprint: ${{secrets.OCI_FINGERPRINT}}
          tenancy: ${{secrets.OCI_TENANCY}}
          region: ${{secrets.OCI_REGION}}
          api_key: ${{secrets.OCI_KEY_FILE}}
      - name: Set up ssh keys
        run: |
          echo "${{secrets.VM_SSH_PUB_KEY}}" >> /home/runner/.oci/id_vm.pub
      - name: Check existing instance
        run: |
            echo "INSTANCE_OCID=$( \
                oci compute instance list \
                --lifecycle-state RUNNING \
                --compartment-id ${{secrets.VM_COMPARTMENT_OCID}} \
                --display-name nolocal \
                --query "data [0].id" \
                --raw-output \
            )" >> $GITHUB_ENV
      - name: Create Instance
        if: ${{!env.INSTANCE_OCID}}
        run: |
          echo "INSTANCE_OCID=$( \
            oci compute instance launch \
              --compartment-id ${{secrets.VM_COMPARTMENT_OCID}} \
              --availability-domain ${{secrets.VM_AVAILABILITY_DOMAIN}} \
              --shape ${{secrets.VM_SHAPE}} \
              --assign-public-ip true \
              --display-name nolocal \
              --image-id ${{secrets.VM_CUSTOM_IMAGE_OCID}} \
              --ssh-authorized-keys-file /home/runner/.oci/id_vm.pub \
              --subnet-id ${{secrets.VM_SUBNET_OCID}} \
              --wait-for-state RUNNING \
              --query "data.id" \
              --raw-output \
          )" >> $GITHUB_ENV
      - name: Get Instance IP
        run: |
          echo "INSTANCE_IP=$( \
            oci compute instance list-vnics \
            --instance-id ${{env.INSTANCE_OCID}} \
            --query 'data [0]."public-ip"' \
            --raw-output \
          )" >> $GITHUB_ENV
      - name: SSH wait
        run: |
          while ! nc -w5 -z ${{ env.INSTANCE_IP }} 22; do
                  sleep 5
                  echo "SSH not available, retrying..."
          done; echo "SSH ready!"

  Deploy:
    runs-on: ubuntu-latest
    needs: [PrepareOracleCLoud]
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.0.10
        with:
          name: artifact
          path: .
      - name: Unzip artifact
        run: unzip artifact.zip
      - name: Push JAR using tortilla
        uses: betanzos/scp-upload@v1
        with:
          host: ${{ env.INSTANCE_IP }}
          username: ubuntu
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          source: "./nolocal-new.jar"
      - name: Stop App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.INSTANCE_IP }}
          username: ubuntu
          key: ${{secrets.VM_SSH_PRIVATE_KEY}}
          script: |
            pid=`ps aux | grep "nolocal" | grep -v "grep" | awk '{print $2}'`
            if [ "$pid" == "" ]; then
              echo "Process not found"
            else
              kill -9 $pid
            fi
            sudo mkdir -p /app
            sudo apt install openjdk-11-jre-headless -y
      - name: Start App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.INSTANCE_IP }}
          username: ubuntu
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          script: |
            mv nolocal-new.jar nolocal.jar -f
            nohup java -jar ~/nolocal.jar > output.$(date --iso).log 2>&1 &
